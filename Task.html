<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitepace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body class="container">
    <header class="header">
        <div class="headerInner">
            <a href="#" class="headLogo"></a>
            <nav class="headNav">
                <ul class="headNavList">
                    <li class="headNavItem"><a href="#">Products</a></li>
                    <li class="headNavItem"><a href="#">Solutions</a></li>
                    <li class="headNavItem"><a href="#">Resources</a></li>
                    <li class="headNavItem"><a href="#">Pricing</a></li>
                </ul>
            </nav>
            <div class="headBtnGroup">
                <button class="headBtn headBtnLogin">Login</button>
                <button class="headBtn headBtnTry">Try Whitepace free</button>
            </div>
        </div>
    </header>
    <main>            
        <section class="whitepaceBlock">
            <div class="whitepace">
                <div class="whitepaceInfo">
                    <p class="whitepaceInfoText">
                    </p>
                    <button class="whitepaceInfoBtn">                   
                    </button>
                </div>
                <img src="" alt="whitepaceImg" class="whitepaceImg">
            </div> 
        </section>
        <section class="managementBlock">
            <div class="management">
                <div class="managementInfo">
                    <p class="managementInfoText">
                    </p>
                    <button class="managementInfoBtn">                   
                    </button>
                </div>
                <img src="" alt="img" class="managementImg">
            </div>
        </section>
        <section class="togetherBlock">
            <div class="together">
                <img src="" alt="togetherImg" class="togetherImg">
                <div class="togetherInfo">
                    <p class="togetherInfoText">
                    </p>
                    <button class="togetherInfoBtn">                   
                    </button>
                </div>
            </div>
        </section>
        <section class="extensionBlock">
            <div class="extension">
                <div class="extensionInfo">   
                    <p class="extensionInfoText">
                    </p>
                    <button class="extensionInfoBtn">                   
                    </button>
                </div>
                <img src="" alt="img" class="extensionImg">
            </div>
        </section>
        <section class="customiseBlock">
            <div class="customise">
                <img src="" alt="customizeImg" class="customiseImg">
                <div class="customiseInfo">
                    <p class="customiseInfoText">
                    </p>
                    <button class="customiseInfoBtn">                   
                    </button>
                </div>
            </div>
        </section>
        <section class="planBlock">
            <p class="planBlockText">
            </p>
            <div class="planCards">
                <div class="planCard planCardWhite">
                    <span class="planCardWhiteSpan"></span>
                    <strong class="planCardWhitePrice "></strong>
                    <ul class="planCardWhiteList">
                        price
                        <li class="planCardListItem">1</li>
                        <li class="planCardListItem">2</li>
                        <li class="planCardListItem">3</li>
                        <li class="planCardListItem">4</li>
                        <li class="planCardListItem">5</li>
                        <li class="planCardListItem">6</li>
                    </ul>
                    <button class="planCardWhiteBtn"></button>
                </div>
                <div class="planCard planCardBlue">
                    <span class="planCardBlueSpan"></span>
                    <strong class="planCardBluePrice "></strong>
                    <ul class="planCardBlueList">
                        price
                        <li class="planCardListItem">1</li>
                        <li class="planCardListItem">2</li>
                        <li class="planCardListItem">3</li>
                        <li class="planCardListItem">4</li>
                        <li class="planCardListItem">5</li>
                        <li class="planCardListItem">6</li>
                    </ul>
                    <button class="planCardBlueBtn"></button>
                </div>
                <div class="planCard planCardBlue">
                    <span class="planCardWhiteSpan"></span>
                    <strong class="planCardWhitePrice "></strong>
                    <ul class="planCardWhiteList">
                        price
                        <li class="planCardListItem">1</li>
                        <li class="planCardListItem">2</li>
                        <li class="planCardListItem">3</li>
                        <li class="planCardListItem">4</li>
                        <li class="planCardListItem">5</li>
                        <li class="planCardListItem">6</li>
                    </ul>
                    <button class="planCardWhiteBtn"></button>
                </div>
            </div>
        </section>
        <section class="everywhereBlock">
            <div class="everywhere">
                <p class="everywhereText">
                </p>
                <button class="everywhereBtn">                   
                </button>
            </div>
        </section>
        <section class="dataBlock">
            <div class="data">
                <div class="dataInfo">   
                    <p class="dataInfoText">
                    <button class="extensionInfoBtn">                   
                    </button>
                </div>
                <img src="" alt="data" alt="dataImg" class="dataImg">
            </div>
        </section>
        <section class="sponsorsBlock">
             <h2 class="subHeader"></h2>
             <ul class="sponsorsList">
                <li class="sponsorsListItem"><a href="" class="sponsorsListLink"></a></li>
                <li class="sponsorsListItem"><a href="" class="sponsorsListLink"></a></li>
                <li class="sponsorsListItem"><a href="" class="sponsorsListLink"></a></li>
                <li class="sponsorsListItem"><a href="" class="sponsorsListLink"></a></li>
             </ul>
        </section>
        <section class="favoriteBlock">
            <div class="favorite">
                <img src="" alt="favoriteImg" class="favoriteImg">
                <div class="favoriteInfo">
                    <p class="favoriteInfoText">
                    </p>
                    <button class="favoriteInfoBtn">                   
                    </button>
                </div>
            </div>
        </section>
        <section class="clientsBlock">
            <h2 class="subHeader"></h2>
            <div class="clientsCards">
                <div class="clientsCard">
                    <div class="clientCardTop">
                        <img src="" alt="" class="clientCardImg">
                        <p class="clientCardTopText">
                        </p>
                    </div>
                    <div class="clientCardBottom">
                        <img src="" alt="" class="clientCardAvatar">
                        <p class="clientCardBottomText">
                            <strong class="clientCardStrong         "></strong>
                        </p>
                    </div>
                </div>
                <div class="clientsCard">
                    <div class="clientCardTop">
                        <img src="" alt="" class="clientCardImg">
                        <p class="clientCardTopText">
                        </p>
                    </div>
                    <div class="clientCardBottom">
                        <img src="" alt="" class="clientCardAvatar">
                        <p class="clientCardBottomText">
                            <strong class="clientCardStrong         "></strong>
                        </p>
                    </div>
                </div>
                <div class="clientsCard">
                    <div class="clientCardTop">
                        <img src="" alt="" class="clientCardImg">
                        <p class="clientCardTopText">
                        </p>
                    </div>
                    <div class="clientCardBottom">
                        <img src="" alt="" class="clientCardAvatar">
                        <p class="clientCardBottomText">
                            <strong class="clientCardStrong         "></strong>
                        </p>
                    </div>
               </div>
            </div>
       </section>
       <section class="todayBlock">
            <div class="todayInfo">
                <p class="todayText"></p>
                <button class="todayBtn"></button>
                <ul class="todayList">
                    <li class="todayListItem"><img src="" alt="" class="todayListImg"></li>
                    <li class="todayListItem"><img src="" alt="" class="todayListImg"></li>
                    <li class="todayListItem"><img src="" alt="" class="todayListImg"></li>
                </ul>
            </div>
            <div class="todayNav">
                <div class="todayNavStart">
                    <img src="" alt="" class="todayNavImg">
                    <p class="todayNavText"></p>
                </div>
                <ul class="todayNavList">
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                </ul>
                <ul class="todayNavList">
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                </ul>
                <ul class="todayNavList">
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                    <li class="todayNavListItem"><a href="" class="todayNavListLink"></a></li>
                </ul>
                <div class="todayNavEnd">
                    <h3 class="todayNavHead"></h3>
                    <p class="todayNavText"></p>
                    </p>
                    <button class="todayNavBtn"></button>
                </div>
            </div>
       </section>
       <footer class="footer">
            <button class="changeLangBtn"></button>
            <nav class="footerNav">
                <ul class="footerNavList">
                    <li class="footerNavItem"><a href="#" class="footerNavLink">Products</a></li>
                    <li class="footerNavItem"><a href="#" class="footerNavLink">Solutions</a></li>
                    <li class="footerNavItem"><a href="#" class="footerNavLink">Resources</a></li>
                    <li class="footerNavItem"><a href="#" class="footerNavLink">Pricing</a></li>
                </ul>
                <ul class="footerSocialList">
                    <li class="footerSocialItem"><a href="#" class="footerSocialFcb"></a></li>
                    <li class="footerSocialItem"><a href="#" class="footerSocialTwt"></a></li>
                    <li class="footerSocialItem"><a href="#" class="footerSocialLinked"></a></li>
                </ul> 
            </nav>
       </footer>
    </main>
</body> 
</html>
